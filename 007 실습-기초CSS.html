<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            color: yellow;
        }
        .test {
            color: purple;
        }
        #hello {
            color: blue;
        }
        /* 2번 방법: style 태그 안에다가 작성한다. */

        div {
            background-color: crimson;
            text-align: center;
        }

    </style>
    <link rel="stylesheet" href="./007 hellow.css" />
</head>
<body>
    <h1 style="color: red">제목</h1>
    <h2>제목</h2>
    <h3>제목</h3>
    <!-- 1번 방법: html 속성(attrivute)에 직접적으로 삽입한다. -->
    <!-- 3번 방법: 외부에 CSS파일 작성 후 링크로 연결한다.-->
    <h4 class="test">제목</h4>
    <h5 id="hello">제목</h5>
    <!-- ID(IDENTITY): 1개만 식별할 때 사용 -->
    <!-- CLASS(학급): 여러개 존재할 수 있음 -->

    <div>안녕</div>
</body>
</html>
