<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn">클릭 시 랜덤 한 버튼이 나타납니다.</button>
    <button class="btn2" onclick="BBQ()">랜덤한 값을 나타내 줍니다.</button>

    <script>
        // inline
        function BBQ(){
            alert(Math.ceil(Math.random()*9+1));
        }

        // eventlistener
        const button = document.querySelector('.btn');
        button.addEventListener('click', BBQ);
        // button.addEventListener('click', function(e){
        //     alert(Math.ceil(Math.random()*9+1));
        // });
        
    </script>
</body>
</html>
