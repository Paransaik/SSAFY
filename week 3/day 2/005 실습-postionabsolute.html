<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .absolute{
            background-color: blueviolet;
            position: absolute;
            right: 5px;
        }
        /* postion absolute는 자신의 가장 가까운 부모 중, static이 아닌 부모를 찾아간다. */

        .parent {
            position: relative;
            top: 50px;
            left: 50px;
        }
        .child {
            background-color: blue;
            position: absolute;
        }
        /* postion absolute 주는 순간, 그 요소는 inline-block으로 변경된다. */
    </style>
</head>
<body>
    <div>
        <div class="absolute">absolute</div>
    </div>

    <div class="parent">
        <div class="child">child</div>
    </div>


</body>
</html>
