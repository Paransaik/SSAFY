<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="test">

    </div>

    <script>
        // 첫 번째 방법
        const test = document.querySelector('.test');
        // creatElement
        const button = document.createElement('button');
        const buttonText = document.createTextNode('hello world');
        // 버튼에 텍스트 주입
        button.append(buttonText);
        // 아직까지는 버튼을 생성하기는 했으나 DOM 객체 안에 넣어주는 작업이 없다.
        test.append(button);

        // // textContent는 text 값으로 가져옴
        // test.textContent += data;
        // // innerHTML은 tag로 변환해서 인식
        // test.innerHTML += data;
    </script>


</body>
</html>
