<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- haeder: 웹사이트 이름 및 웹사이트에서 각각 이동되는 링크등으로 구성되어 있다. -->
    <header>
        <h1>Logo</h1>
        <span>검색 </span> <input type="text" />
    </header>

    <!-- nav: 링크들 중에서 중요도가 높은 링크를 구성 -->
    <nav>
        <h1>네비게이션</h1>
        <ul>
            <li>메뉴 1</li>
            <li>메뉴 2</li>
        </ul>
    </nav>

    <!-- aside: 주요 본문 내용과는 관련 없는 내용이 들어간다. -->
    <aside>
        <h1>사이드바</h1>
        <div>망고</div>
    </aside>

    <!-- main: 페이지는 하나만 존재해야 한다. -->
    <main>
        <!-- section 내용적 흐름과 구조를 만들기 위해 나누는 용도, 뉴스 등 -->
        <!-- 주로 내용이 서로 관계가 있다면 section -->
        <!-- 주로 내용이 스스로 독립적인 내용이라면 article -->
        <section></section>
        <article></article>
    </main>

    <!-- footer: 사이트의 정보 및 기타 링크등을 정의 할 때 설명함 -->
    <footer>
        <h1></h1> 
    </footer>
</body>

</html>
