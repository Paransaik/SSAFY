<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
            margin: 30px;
        }
        .block {
            display: block;
        }
        .inline {
            display: inline;

        }
        .inline-block {
            display: inline-block            
        }
    </style>
</head>
<body>
    <!-- 클레스 이름 붙여서 div 생성하기 .inline-block-->
    <!-- 아이디 이름 붙여서 div 생성하기 #block -->
    <div class="block">block</div>
    <div class="inline">inline</div>
    <div class="inline-block">display-block</div>
</body>
</html>
